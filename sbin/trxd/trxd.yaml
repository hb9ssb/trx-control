# Sample trxd(8) config file.  This is in YAML-format.
# See https://yaml.org for details on YAML.

# This file will be processed the yaml Lua module, so the local tags mentioned
# in https://lua.msys.ch/lua-module-reference.html#_a_note_on_yaml_tags can
# be used.

# Run in the background
no-daemon: false

# Listen on localhost:14285 for incoming connections
bind-address: localhost
listen-port: 14285

# Optionally listen for WebSocket connections
websocket:
  bind-address: localhost
  listen-port: 14290

  # If a certificate path is defined, wss is used instead of ws
  certificate: server.pem
  path: trx-control

  # If you don't want to announce trx-control over mDNS, set announce to false
  announce: true

nmea:
  device: /dev/ic-705-nmea
  speed: 9600

# Log incoming connection using syslog
log-connections: true

# trxd shall run as trxd:trxd
user: trxd
group: trxd

# Store the PID of the running trxd process in trxd.pid
pid-file: trxd.pid

# The list of transceivers we can control
trx:
  ft-897:
    device: /dev/ttyUSB2
    speed: 38400
    driver: yaesu-ft-897

  # ICOM IC-705 connected using Bleutooth (must be paired first)
  ic-705:
    device: 00:11:22:33:44:55
    channel: 3

  simulator:
    device: /dev/null
    driver: simulator

  ft-710:
    device: /dev/ttyUSB0
    speed: 38400
    driver: yaesu-ft-710
    default: true

# The list of GPIO devices
gpio:
  usb-pio:
    device: /dev/bmcm-usb-pio
    driver: bmcm-usb-pio

# The list of relays we can control
relays:
  dummy:
    type: HID
    idVendor: 0x1234
    idProduct: 0x5678
    driver: dummy-relay

extensions:
  ping:
    script: ping

  logbook:
    script: logbook
    configuration:
      connStr: dbname=logbook
      datestyle: German

  dxcluster:
    script: dxcluster
    configuration:
      host: wr3d.dxcluster.net
      port: 7300
      callsign: MYCALLSIGN
      cacheTime: 3600

  sotacluster:
    script: dxcluster
    configuration:
      host: cluster.sota.org.uk
      port: 7300
      callsign: MYCALLSIGN
      source: sotacluster
      cacheTime: 3600

  qrz:
    script: qrz
    configuration:
      username: MYCALLSIGN
      passwort: sicrit
