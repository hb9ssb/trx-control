# Yaesu FTX-1 Transceiver Definitions

name: Yaesu FTX-1
shortName: FTX-1
protocol: cat-delimited

ID: !str 0840

vfo:
  vfo-1: &vfo
    displayName: VFO-A
    tx: &frequencyRange
      - min: 3000
        max: 174000000
      - min: 400000000
        max: 470000000

    rx: *frequencyRange

    operatingModes:
      lsb:
        displayName: LSB
      usb:
        displayName: USB
      cw-u:
        displayName: CW-U
      fm:
        displayName: FM
      am:
        displayName: AM
      rtty-l:
        displayName: RTTY-L
      cw-l:
        displayName: CW-L
      data-l:
        displayName: DATA-L
      rtty-u:
        displayName: RTTY-U
      data-fm:
        displayName: DATA-FM
      fm-n:
        displayName: FM-N
      data-u:
        displayName: DATA-U
      am-n:
        displayName: AM-N
      psk:
        displayName: PSK
      data-fm-n:
        displayName: DATA-FM-N

  vfo-2:
    <<: *vfo
    displayName: VFO-B
