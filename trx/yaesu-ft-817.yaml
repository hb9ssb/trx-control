# Yaesu FT-817 Transceiver Definitions

# XXX: Needs conversion to the new format

name: Yaesu FT-817
protocol: cat-5-byte

validModes:
  lsb: 0x00
  usb: 0x01
  cw: 0x02
  cwr: 0x03
  am: 0x04
  wfm: 0x06
  fm: 0x08
  dig: 0x0a
  pkt: 0x0c

ctcssModes:
  dcsOn: 0x0a
  ctcssOn: 0x2a
  encoderOn: 0x4a
  off: 0x8a

frequencyRange:
  min: 100000,
  max: 450000000
