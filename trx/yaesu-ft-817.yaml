# Yaesu FT-817 Transceiver Definitions

name: Yaesu FT-817
shortName: FT-817

protocol: cat-5-byte

vfo:
  vfo-1:
    displayName: VFO

    tx:
      -
        min: 100000
        max: 450000000

    rx:
      -
        min: 100000
        max: 450000000

    operatingModes:
      lsb:
        displayName: LSB
      usb:
        displayName: USB
      cw:
        displayName: CW
      cwr:
        displayName: CWR
      am:
        displayName: AM
      wfm:
        displayName: WFM
      fm:
        displayName: FM
      dig:
        displayName: DIG
      pkt:
        displayName: PKT

# CTCSS modes are not yet defined

ctcssModes:
  dcsOn: 0x0a
  ctcssOn: 0x2a
  encoderOn: 0x4a
  off: 0x8a
