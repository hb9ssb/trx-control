# ICOM IC-705 Transceiver Definitions

name: ICOM IC-705
protocol: ci-v

vfo:
  vfo-1:
    displayName: VFO
    tx:
      -
        min: 30000
        max: 470000000
    rx:
      -
        min: 30000
        max: 470000000

  operatingModes:
    lsb:
      displayName: LSB
    usb:
      displayName: USB
    am:
      displayName: AM
    cw:
      displayName: CW
    rtty:
      displayName: RTTY
    fm:
      displayName: FM
    wfm:
      displayName: WFM
    cw-r:
      displayName: CW-R
    rtty-r:
      displayName: RTTY-R
    dv:
      displayName: DV

# Filters have not yet been defined
filterSetting:
  fil1: 0x01
  fil2: 0x02
  fil3: 0x03

