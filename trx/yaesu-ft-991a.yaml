# Yaesu FT-991 Transceiver Definitions

name: Yaesu FT-991a
protocol: cat-delimited
ID: "0670"

vfo:
  vfo-1: &vfo
    displayName: VFO-A
    tx: &frequencyRange
      - min: 30000
        max: 470000000
    rx:
      <<: *frequencyRange

    operatingModes:
      lsb:
        displayName: LSB
      usb:
        displayName: USB
      cw-u:
        displayName: CW USB
      fm:
        displayName: FM
      am:
        displayName: AM
      rtty-l:
        displayName: RTTY LSB
      cw-l:
        displayName: CW LSB
      data-lsb:
        displayName: DATA LSB
      rtty-u:
        displayName: RTTY USB
      data-fm:
        displayName: DATA FM
      fm-n:
        displayName: Narrow FM
      data-u:
        displayName: DATA USB
      am-n:
        displayName: Narrow AM
      c4fm:
        displayName: C4FM

  vfo-2:
    <<: *vfo
    displayName: VFO-B
