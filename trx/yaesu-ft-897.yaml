# Yaesu FT-897 Transceiver Definitions

# XXX: Needs conversion to the new format

name: Yaesu FT-897
protocol: cat-5-byte

validModes:
  lsb: 0x00
  usb: 0x01
  cw: 0x02
  cwr: 0x03
  am: 0x04
  wfm: 0x06
  fm: 0x08
  dig: 0x0a
  pkt: 0x0c
  fmn: 0x88

ctcssModes:
  dcsOn: 0x0a
  dcsEncoderOn: 0x0b
  ctcssOn: 0x2a
  ctssEncoderOn: 0x3a
  encoderOn: 0x4a
  off: 0x8a

frequencyRange:
  min: 100000
  max: 470000000
