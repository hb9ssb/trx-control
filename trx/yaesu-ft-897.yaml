# Yaesu FT-897 Transceiver Definitions

name: Yaesu FT-897
protocol: cat-5-byte

vfo:
  vfo-1:
    displayName: VFOa

    tx:
      -
        min: 100000
        max: 470000000

    rx:
      -
        min: 100000
        max: 470000000

    operatingModes:
      lsb:
        displayName: LSB
      usb:
        displayName: USB
      cw:
        displayName: CW
      cwr:
        displayName: CWR
      am:
        displayName: AM
      wfm:
        displayName: WFM
      fm:
        displayName: FM
      dig:
        displayName: DIG
      pkt:
        displayName: PKT
      fmn:
        displayName: FMN

  vfo-2:
    displayName: VFOb

    operatingModes:
      same-as: vfo-1

# CTCSS modes are not yet defined

ctcssModes:
  dcsOn: 0x0a
  dcsEncoderOn: 0x0b
  ctcssOn: 0x2a
  ctssEncoderOn: 0x3a
  encoderOn: 0x4a
  off: 0x8a

